apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "restics3bucketbackup.fullname" . }}
  labels:
    {{- include "restics3bucketbackup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  suspend: {{ .Values.cronjob.suspend }}
  jobTemplate:
    spec:
      template:
        metadata:
        {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
        {{- end }}
          labels:
            {{- include "restics3bucketbackup.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "restics3bucketbackup.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: {{ .Values.restartPolicy | default "OnFailure" }}
          containers:
            - name: restic
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - /scripts/entrypoint.sh
              env:
                - name: BACKUP_TARGET
                  value: {{ .Values.backupDir | quote }}
                - name: S3FS_ENABLED
                  value: {{ default "true" .Values.s3fs.enabled | lower | quote }}
              {{- with .Values.s3fs.mountMode }}
                - name: S3FS_MOUNTMODE
                  value: {{ . }}
              {{- end }}
              {{- with .Values.restic.hostname }}
                - name: RESTIC_HOSTNAME
                  value: {{ . | quote }}
              {{- end }}
              {{- with .Values.restic.backupFlags }}
                - name: RESTIC_BACKUP_FLAGS
                  value: {{ . | quote }}
              {{- end }}
              {{- with .Values.env }}
              {{- toYaml . | nindent 16 }}
              {{- end }}
              envFrom:
              {{- if or .Values.restic.repository .Values.restic.password }}
                - secretRef:
                    name: {{ include "restics3bucketbackup.fullname" . }}-repository
              {{- end }}
                - secretRef:
                    name: {{ include "restics3bucketbackup.fullname" . }}-credentials
              {{- with .Values.envFrom }}
                {{- toYaml . | nindent 16 }}
              {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              lifecycle:
                preStop:
                  exec:
                    command:
                      - fusermount
                      - -u
                      - $(BACKUP_TARGET)
              volumeMounts:
                - name: entrypoint
                  mountPath: /scripts
                  readOnly: true
                - name: restic-excludes
                  mountPath: /restic-excludes
                  readOnly: true
                {{- if eq .Values.restic.repositoryType "sftp" }}
                - name: restic-sshkey
                  mountPath: /root/.ssh
                  readOnly: true
                {{- end }}
                {{- with .Values.volumeMounts }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
          volumes:
            - name: entrypoint
              projected:
                sources:
                  - configMap:
                      name: {{ include "restics3bucketbackup.fullname" . }}-entrypoint
                      items:
                        - key: entrypoint.sh
                          path: entrypoint.sh
                          mode: 0755
            - name: restic-excludes
              configMap:
                name: {{ include "restics3bucketbackup.fullname" . }}-excludes
            {{- if eq .Values.restic.repositoryType "sftp" }}
            - name: restic-sshkey
              projected:
                sources:
                  - secret:
                      name: {{ .Values.restic.sftp.existingSecret | default (printf "%s%s" (include "restics3bucketbackup.fullname" .) "-credentials") }}
                      items:
                        - key: config
                          path: config
                          mode: 0640
                        - key: id_rsa
                          path: id_rsa
                          mode: 0600
            {{- end }}
            {{- with .Values.volumes }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 10 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 10 }}
          {{- end }}
